<div class="tile-container">
  <div class="character-info">
    <app-charactercard
      [character]="character"
      (characterSelect)="onCharacterSelect($event)"
    >
    </app-charactercard>
    <div class="text-content">
      <h3>{{ name }}</h3>
      <p>{{ description }}</p>
    </div>
  </div>
  <button class="delete-btn" (click)="onDelete()">
    <img src="assets/images/delete.svg" alt="Delete" />
  </button>
</div>
