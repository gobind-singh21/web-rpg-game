<div class="register-container">
  <div class="register-background"></div>
  <div class="register-overlay"></div>
  <div class="register-form-wrapper">
    <div class="register-card">
      <h1 class="register-title">Register</h1>
      <form [formGroup]="formData" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <app-input
          id="email"
          type="email"
          label="Email"
          [control]="emailControl"
        ></app-input>

        <!-- Name -->
        <app-input
          id="name"
          type="text"
          label="Name"
          [control]="nameControl"
        ></app-input>

        <!-- Password -->
        <app-input
          id="password"
          type="password"
          label="Password"
          [control]="passwordControl"
        ></app-input>

        <!-- Submit -->
        <button type="submit" class="register-button">OK</button>
      </form>

      <!-- Login Link -->
      <div class="secondary-text" (click)="navigateToLogin()">
        Already a warrior ?
      </div>
    </div>
  </div>
</div>
