<div class="login-container">
    <div class="login-background"></div>
    <div class="login-overlay"></div>
    <div class="login-form-wrapper">
      <div class="login-card">
        <h1 class="login-title">Login</h1>
        <form [formGroup]="formData" (ngSubmit)="onSubmit()">
          <!-- Email -->
          <app-input
            id="email"
            type="email"
            label="Email or Name"
            [control]="emailControl"
          ></app-input>
  
          <!-- Password -->
          <app-input
            id="password"
            type="password"
            label="Password"
            [control]="passwordControl"
          ></app-input>
  
          <!-- Submit -->
          <button type="submit" class="register-button" (click)="onSubmit()">OK</button>
        </form>

        <!-- register -->
        <div class="secondary-text"  id="leftButton" (click)="NavigateToRegister()">
            Register Warrior
        </div>
  
        <!-- Login Link -->
        <div class="secondary-text" id="rightButton"  (click)="ForgotPassword()">
          Forgot Password
        </div>
      </div>
    </div>
  </div>
