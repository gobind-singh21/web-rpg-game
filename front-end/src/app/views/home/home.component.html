<div class="game-container">
    <div class="settings-icon">
        <setting/>
    </div>
    <div class="character-display">
        <div class="left-character-section">
            <div class="left-top-character">
                <img class="character-image" src="../../../assets/images/characters/3.png" alt="runewar">
            </div>
            <div class="left-bottom-characters">
                <img class="character-image" src="../../../assets/images/characters/2.png" alt="runewar" >
                <img class="character-image" src="../../../assets/images/characters/1.png" alt="runewar">
            </div>
        </div>
        <div class="center-content">
            <div class="main-image-center">
                <div class="rune-title-section">
                    <span class="rune-styled-text">Rune</span>
                    <span class="wars-styled-text">Wars</span>
                </div>
                <div class="play-button-container">
                    <button class="start-game-button" (click)="startPlay()" >
                     <h1>Play</h1>
                    </button>
                </div>
            </div>
        </div>
        <div class="right-character-section">
            <div class="right-top-character">
                <img class="character-image" src="../../../assets/images/characters/5.png" alt="runewar">
            </div>
            <div class="right-bottom-characters">
                <img class="character-image" src="../../../assets/images/characters/4.png" alt="runewar">
                <img class="character-image" src="../../../assets/images/characters/8.png" alt="runewar">
            </div>
        </div>
    </div>
</div>
