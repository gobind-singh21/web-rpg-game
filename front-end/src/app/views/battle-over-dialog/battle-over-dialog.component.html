<div class="themed-dialog-container">
  <h1 class="dialog-title">
    BATTLE OVER
  </h1>

  <div mat-dialog-content>
    <p class="winner-text">
      <span class="winner-name">{{ data.winningTeam.name }}</span> is victorious!
    </p>
  </div>

  <div mat-dialog-actions>
    <button class="exit-battle-btn" (click)="onExit()">
      Exit Battle
    </button>
  </div>
</div>
